<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Your File</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeInBackground 2s ease;
    }
    @keyframes fadeInBackground {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 60px;
      border-radius: 16px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
      text-align: center;
      max-width: 520px;
      margin: 0 20px;
      transform: scale(0.95);
      animation: popIn 0.6s forwards;
    }
    @keyframes popIn {
      to { transform: scale(1); }
    }
    h1 {
      font-size: 3em;
      color: #333;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }
    p {
      font-size: 1.3em;
      color: #555;
      margin-bottom: 40px;
    }
    .download-btn, .copy-btn {
      display: inline-block;
      background: #007BFF;
      color: #fff;
      padding: 15px 35px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.3s ease, transform 0.2s;
      margin: 10px;
      border: none;
      cursor: pointer;
    }
    .download-btn:hover, .copy-btn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Your File</h1>
    <p>Your file "<strong>{{ original_filename }}</strong>" is ready.</p>
    <a href="{{ download_url }}" class="download-btn" download="{{ original_filename }}">Download</a>
    <button class="copy-btn" onclick="copyLink()">Copy Link</button>
  </div>
  <script>
    function copyLink() {
      var tempInput = document.createElement("input");
      tempInput.value = "{{ download_url }}";
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Link copied to clipboard!");
    }
  </script>
</body>
</html>
